{% extends 'base.html' %}

{% block content %}
<h2>Tasks List</h2>
<ul>
    {% for task in tasks %}
    <li>
        {{ task.name }}
        <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
